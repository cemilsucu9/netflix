<div class="conteiner">
  <div class="header">
    <div class="header_banner">
      <h2>TITLE</h2>
      <div
        class="header_buttons"
        [ngStyle]="{
          'background-image':
            'linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.3)), url(' + '' + ')'
        }"
      >
        <button class="play-button">
          <mat-icon>arrow_right</mat-icon>
          <span>Play</span>
        </button>
        <button class="more-button">
          <mat-icon>info</mat-icon>
          <span>More Info</span>
        </button>
      </div>
    </div>

    <div
      class="header_main"
      id="stickyHeader"
      [class.sticky]="sticky"
      #stickyHeader
    >
      <div class="header_left">
        <a routerLink="/">
          <img src="/assets/netflix.svg" alt="logo" />
        </a>
        <ul>
          <li>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">Lastest</a>
            <a href="#">My List</a>
          </li>
        </ul>
      </div>
      <div class="header_right">
        <ul>
          <li>
            <a href=""><mat-icon>search</mat-icon></a>
          </li>
          <li>
            <a href="">Children</a>
          </li>
          <li>
            <a href=""><mat-icon>card_giftcard</mat-icon></a>
          </li>
          <li>
            <a href=""><mat-icon>notifications</mat-icon></a>
          </li>
          <li>
            <img
              src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50"
              alt="avatar"
            />
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="body" style="margin-top: 30rem">
    <app-slider title="Trending"> </app-slider>
    <app-slider title="Top Rated"> </app-slider>
  </div>
</div>
