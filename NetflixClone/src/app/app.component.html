<div class="conteiner">
  <div class="header">
    <div class="header_banner">
      <h2>TITLE</h2>
      <div class="header_buttons"
         [ngStyle]="{
      'background-image' : 'linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.3)), url('++')'
      }">

        <button class="play-button">
          <mat-icon>arrow_right</mat-icon>
          <span>Play</span>
        </button>
        <button class="more-button">
          <mat-icon>info</mat-icon>
          <span>More Info</span>
        </button>
      </div>
    </div>

    <div class="header_main" id="stickyHeader" [class.sticky] ="sticky" #stickyHeader>
      <div class="header_left">
        <a routerLink="/">
          <img src="/assets/netflix.svg" alt="logo">
        </a>
        <ul>
          <li>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">Lastest</a>
            <a href="#">My List</a>
          </li>
        </ul>
      </div>
      <div class="header_right"></div>

    </div>

  </div>
</div>
